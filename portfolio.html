<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/road_favicon.png">
  <link rel="stylesheet" href="assets/design/style.css">
</head>

<body>
  <section class="hero is-dark is-small">
    <div class="hero-body">
      <div class="container has-text-centered">
        <a class="title" href="https://www.linkedin.com/in/cory-marshman-6aba24152/">
          <img id="head_shot" src="assets/images/head_shot.png" alt="head_shot">
        </a>
        <h1 class="title">
          Cory Marshman
        </h1>
      </div>
    </div>
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container is-size-4">
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <br>
  <section>
    <div class="tile is-parent is-12">
      <article class="tile is-child box notification">
        <p class="title has-text-centered">Select your your favorite genre.</p>
        <p class="subtitle has-text-centered">Select you favorite below to display current genre specific music news.
        </p>
      </article>
    </div>
  </section>
  <section>
    <div class="tile is-ancestor genreSelector" id="toYellow">
      <div class="tile is-parent">
        <article class="tile is-child box notification is-dark music" data-genre="hip+hop+rap">
          <p class="title has-text-centered">Hip-Hop/Rap</p>
          <p class="subtitle has-text-centered">Find current Hip-hop and Rap news</p>
        </article>
      </div>
      <div class="tile is-parent genreSelector" id="toDark">
        <article class="tile is-child box notification is-warning music" data-genre="pop+music">
          <p class="title has-text-centered">Pop</p>
          <p class="subtitle has-text-centered">Find current Pop news</p>
        </article>
      </div>
      <div class="tile is-parent genreSelector" id="toYellow">
        <article class="tile is-child box notification is-dark music" data-genre="Rock+music">
          <p class="title has-text-centered">Rock</p>
          <p class="subtitle has-text-centered">Find current Rock news</p>
        </article>
      </div>
    </div>
  </section>
  <br>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="assets/design/script.js"></script>

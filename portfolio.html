<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cory Marshman</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/road_favicon.png">
  <link rel="stylesheet" href="assets/design/style.css">
</head>

<body>
  <section class="hero is-dark is-small">
    <div class="hero-body" id="hero_picture">
      <div class="container has-text-centered">
        <a class="title" href="https://www.linkedin.com/in/cory-marshman-6aba24152/">
          <img id="head_shot" src="assets/images/head_shot.png" alt="head_shot">
        </a>
        <h1 class="title">
          Cory Marshman
        </h1>
      </div>
    </div>
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container is-size-4">
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <br>
  <section>
    <div class="tile is-parent is-12">
      <article class="tile is-child box notification">
        <p class="title has-text-centered">My Portfolio</p>
        <p class="subtitle has-text-centered">Please select a project a project to view.
        </p>
      </article>
    </div>
  </section>
  <section>
    <div class="tile is-ancestor portfolioSelector">

        <article class="tile is-child box notification is-dark project" data-portfolio="intuitive_banana">

          <p class="subtitle has-text-centered">My first Team Project</p>

      <div class="tile is-parent portfolioSelector">

          <p class="subtitle has-text-centered">A random password generator</p>
        </article>
      </div>
      <div class="tile is-parent portfolioSelector">
        <article class="tile is-child box notification is-dark project" data-genre="day_planner">
          <p class="title has-text-centered">Day Planner</p>
          <p class="subtitle has-text-centered">A day planner which allows users to keep up-to-date plans stored in Local Storage</p>
        </article>
      </div>
    </div>
  </section>
  <br>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="assets/design/script.js"></script>
